name       : python-jupyter_core
version    : 4.6.3
release    : 6
source     :
    - https://github.com/jupyter/jupyter_core/archive/4.6.3.tar.gz : ae2da229683fd091286c05acbbbac1b5279031a0454c0106b2547ba853ad2ac8
license    : BSD-3-Clause
component  : programming.python
summary    : Core Jupyter functionality
description: |
    Core Jupyter functionality.
builddeps  :
    - pkgconfig(python3)
    - python-ipykernel  # check
    - python-nose       # check
    - python-pytest     # check
    - python-traitlets  # check
rundeps    :
    - python-traitlets
setup      : |
    %python3_setup
install    : |
    %python3_install
    install -Dm00644 examples/jupyter-completion.bash $installdir/usr/share/bash-completion/completions/jupyter
    install -Dm00644 examples/completions-zsh $installdir/usr/share/zsh/site-functions/_jupyter
#check      : |
#    %python3_test py.test3
